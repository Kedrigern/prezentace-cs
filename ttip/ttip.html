### Co je TTIP?

**Transatlantické obchodní a investiční partnerství** je navrhovaná mezinárodní dohoda o zóně volného obchodu mezi EU a USA.

Jedná se o hospodářské propojení dvou ekonomických gigantů, které výrazně ovlivní velkou řadu oblastí souvisejících s mezinárodním obchodem i vnitrostátním (vnitrounijním) trhem.
Dohoda má za současné geopolitické situace i zřetelný zahraničněpolitický význam.
					</script>
				</section>

					<script type="text/template">
![TTIP map](assets/smlouvy-map.png)
					</script>

				<section data-markdown>
					<script type="text/template">
### K čemu je TTIP?

TTIP si klade za cíl přispět k posílení obchodních vazeb mezi USA a evropskou ekonomikou,
s čímž souvisí rušení různých (tarifních i netarifních) překážek a administrativních bariér, které obchod ztěžují.
S tím pochopitelně souvisí i sjednocování regulačních rámci a vymezení jejich působnosti.

Kromě jednoduchých obchodních opatření (jako jsou cla nebo náležitosti týkající se obchodních inspekcí) se tedy dohoda snaží i o ustanovení nových regulatorik pro hospodářský prostor EU a USA.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
### Proč je TTIP?

TTIP navazuje na tradici zahraničních politik, které nastolily přijímání FTAs (dohod o volném obchod) od druhé poloviny dvacátého století.

Z hlediska americko-evropského obchodu a průmyslu je tedy logickým vyústěním dosavadního trendu.

Je ale otázkou, zdali je tento nastolený trend správný, jelikož je v něm na prvním místě řešeny ekonomické ukazatele, které mnohdy pomíjí lidskoprávní a další aspekty.
					</script>

###	IPR (2/4)

#### Patenty

TTIP v rámci intelektuálního vlastnictví hodlá řešit i náležitosti ohledně patentového práva.
Největší obavy jsou vztažené k softwarovým patentům,
které jsou v Americe využívány k častým **konkurenčním sporům** kvůli naprostým marginalitám.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
###	IPR (3/4)

#### Kopírovací monopol

Kopírovací monopol je v prozatimní verzi dohody řešen velmi povrchně.

Do popředí jsou kladeny geografické indikátory
("Znojemské okurky", "Olomoucké slanečky"...).
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
###	IPR  (4/4)

#### šifrování

Právo na šifrování může být dotčeno při kombinaci ustanovení dohody a již existujících mechanismů kontroly v rámci Unie nebo v jednotlivých členských státech.

Duševní vlastnictví bývá v takovém případě využito jako jedna z rozšířených záminek.

[Povinnost dešifrovat](https://cs.wikipedia.org/wiki/Povinné_vydávání_klíčů):
Britanie ([RIPA](https://en.wikipedia.org/wiki/Regulation_of_Investigatory_Powers_Act_2000)), Australie, Kanada, Finsko, Francie, ...
					</script>

### ISDS (2/5)

#### Rok: 2003

**Cena prohry**: 10,4 miliard korun

V ostře sledované soudní tahanici společnost Central European Media
Enterprises, známá spíše pod zkratkou CME, zažalovala Česko kvůli
znehodnocení investice do televize Nova.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
### ISDS (3/5)

#### Rok: 2006

**Cena prohry**: 3,7 miliard korun

Česká republika peníze prohrála ve sporu s japonskou bankovní skupinou
Nomura. Ta požadovala za „nekorektní“ postup státu vůči zkrachovalé
Investiční a Poštovní bance (IPB). Částka je navíc výsledkem smíru, ve hře
bylo málem 34,2 miliardy korun.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
### ISDS (4/5)

#### Rok: 2011

**Cena prohry**: 1,6 miliardy korun

V tomto případě jsme „projeli“ spletitý spor s belgickými majiteli ČSOB,
jež IPB v roce 2000 ovládla. Banka požadovala necelé dvě miliardy
za spornou pohledávku z portfolia zkrachovalé IPB.
					</script>

###	EU (1/4)

####	Přístup k dohodě

Evropská komise se snaží ujišťovat veřejnost o tom, že je proces vyjednávání transparentní,
jedná se ale o prázdná prohlášení.

Viz [začerněná kapitola](http://www.euractiv.cz/evropa-dnes0/clanek/cenzurovala-komise-tabakove-dokumenty-kvuli-ttip-vec-resi-evropska-ombudsmanka-012862)
poskytnutá nevládní organizaci monitorující lobbing velkých korporací nebo
výrok předsedy EK Junckera, kdy obhajuje nutnost utajenosti některých jednání potřebou:

"nebýt před druhou stranou v nevýhodě".
						</script>

					<section data-markdown>

###	EU (3/4)

####	Odpůrci

V rámci EP existují skupiny (zejména v socialistických a&nbsp;zelených frakcích,
odpůrci dohody jsou rovněž v&nbsp;pravicových uskupeních), které proti TTIP či jejím částem protestují.

Existuje rovněž velmi silná evropská občanská iniciativa sdružující řadu subjektů,
která proti TTIP shromáždila přes **2,5 milionu** podpisů od evropských občanů.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
###	EU (4/4)

####	Stav vyjednávání

Došlo k mírnému poučení se z vyjednávání o ACTA
(bruselský aparát není tak prudký ve snaze smlouvu členským státům vnutit).

Existuje tlak na seriózní vypořádání připomínek veřejnosti,
občanský nátlak v tomto ohledu funguje výborně
(aspoň v tom rozsahu, že si EK nedovolí příliš tlačit na brzké přijetí dohody).
						</script>

#### Přístup k dohodě

V USA mají zákonodárci daleko lepší přístup k&nbsp;vyjednávanému textu dohody.
						</script>

#### Odpůrci

Mezi hlavní odpůrce TTIP v USA patří především tamější odbory a aktivistické skupiny.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
###	USA (3/3)

#### Stav vyjednávání

V Kongresu i Senátu došlo při hlasování o takzvaném "[fast-track negotiation](https://en.wikipedia.org/wiki/Fast_track_%28trade%29)"
("zrychleném vyjednávání") k&nbsp;politickému souboji mezi demokraty a republikány,
je velmi pravděpodobné, že v dalších fázích vyjednávání dojde také k obstrukcím politického charakteru.

V současnosti je už takřka vyloučeno, že by dohodu dojednala Obamova administrativa (a volba nového prezidenta, kterou tradičně provází i určitý restart některých zahraničních politik,
může s osudem TTIP silně zahýbat).
						</script>
