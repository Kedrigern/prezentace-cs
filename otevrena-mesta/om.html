## Otevřená města

Jsou organizací, která zastřešuje obce, jenž chtějí:

- **spolupracovat**
- pravidelné zveřejňování informací
- vstřícný přístup k občanům
- vysoké možnosti zapojení občanů do veřejného dění
- průhledné veřejné zakázky od přípravy záměru až do odevzdání výsledku
- používání moderních a otevřených technologií ve veřejné správě
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
## Jak toho chceme dosáhnout?

- **spoluprací**
- sdílením softwaru
 - tvorba
 - know-how
- spolufinancováním
 - výměna informací
 - výměna dokumentů
 - výměna zkušností
- metodicky
 - návody
 - zadávačky

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
## Pomocí čeho toho chceme dosáhnout?

- OpenData
 - inspirace
 - komparace
- OpenSource
 - otevřený zdrojový kód
 - každý může rozšiřovat
 - velké množství dodavatelů
 - není potřeba řešit/analyzovat licence
- Metodicky
 - sdílení zkušeností
					</script>

## Sdílení zkušeností

### IT systémy - infrastruktura

- OS: Linux, BSD, ...
- Virtualizace: KVM, Docker, ...
- IdM: MidPoint
- Monitorování: Zabbix
- DMS: Alfresco
- CRM: Redmine, HESK, ...
- Webserver: Nginx, Apache
- Antispam: SpamAssasin
- OpenData: DKAN, CKAN
- Web: WordPress, Drupal, Liferay, ...
