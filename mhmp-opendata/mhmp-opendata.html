# Co jsou OpenData?

Jsou data, která splňují:

- strojově čitelná (rozumné formáty)
- uspořádaná (datasety, API)
- veřejně dostupná
- bez licenčních omezení
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
# Proč chceme OpenData?

- přímé informování veřejnosti
- kvalitní historie základních dat
- možnost analýzy ze strany 3. stran
- možnost rozvoje aplikací 3. stran

=>

- transparentnost
- efektivita
- ekonomický potenciál
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
# Dodatky

- OpenData jsou nenáročná na provoz
 - jak HW/SW
 - organizaci (daná data již vznikají!)
 - tak bezpečnost
- Informace jsou poptávány
- Směrnice Evropského parlamentu a Rady [2003/98/ES](http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX%3A32003L0098%3ACS%3AHTML)
 - o opakovaném použití informací veřejného sektoru
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					# Směrnice EU

					> Členské státy zajistí, aby byla učiněna praktická opatření, která usnadňují vyhledávání dokumentů dostupných pro opakované použití, jako seznamy fondů hlavních dokumentů, pokud možno přístupné on-line, a internetové portály, které jsou propojeny s decentralizovanými seznamy fondů.
				</script>
