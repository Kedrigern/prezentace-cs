## Outsourcing

Vhodný pro oblasti s dobře měřitelnými výsledky:

- běžné/snadné činnosti
 - úklid, správa budovy, vozový park
- vysoce odborné činnosti
 - přiliš drahé vydržovat vlastní experty

V obou případech je však nutná **kontrola!**

Tzn. partner, který ví jaké služby očekávat.
					</script>

## Managment

Zadavatel (Praha 10) musí:

- vědět co chce
	- za funkční celky
	- přibližnou komplexitu těchto celků
- být schopný
	- mít dobře napsaná SLA*
	- dohlížet na plnění SLA
	- tvořit strategii
	- aplikovat strategii

\* Service-level agreement = smlouvu sjednaná mezi poskytovatelem služby a konzumentem
					</script>
