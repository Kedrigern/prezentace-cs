## Prague's OpenData project

- goals: 
  - citywide OpenData
  - target at transparency (at least now) 
- involved:
  - Prague city hall (Magistrát)
  - Prague's districts (Prague has 56 city districts)
  - Prague's city companies (transpport, ZOO, library, road administrator, ...)

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
## Prague's OpenData project

- already done:
  - Institute of Planning & Development: [geodata](http://www.geoportalpraha.cz/en/opendata)
- technology: [ckan](http://ckan.org)
- formats: ckan api, `csv`, `xlsx`, [`gtfs`](http://en.wikipedia.org/wiki/General_Transit_Feed_Specification), `docx`, `pdf` (readable), `png`

Following datasets are first fragment of Prague's citywide OpenData.

All data will be available via a server at Node5.
